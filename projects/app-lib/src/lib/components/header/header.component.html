<mat-progress-bar style="position: fixed;" mode="indeterminate" color="warn" *ngIf="loading"></mat-progress-bar>
<div class="navigation">
    <div class="main">
        <div class="logo">
            <a href="https://bstable.finance"><img class="cursor" src="assets/static/img/logo.jpg" alt="logo"></a>
        </div>
        <div class="leftpart">
            <div class="ConnectedButton" *ngIf="needWallet && account; else noConnect">
                <span class="network">{{network}}</span>
                <span class="address">{{account}}</span>
                <img style="cursor: pointer;" src="assets/static/img/conncted.png" alt="" (click)="onChooseWallet()">
            </div>
            <ng-template #noConnect>
                <!-- data-toggle="modal" data-target="#con-close-modal -->
                <button *ngIf="needWallet" class="noConnectButton btn btn-primary" (click)="onConnectWallet()">
                    <img src="assets/static/img/noConnct.png" alt="">
                    <span>{{"Connect to a Wallet"|translate}}</span>
                </button>
            </ng-template>
            <div class="lang" style="cursor:pointer;">
                <!-- <img *ngIf="lang.curLanguage.indexOf('en')!=0" src="assets/static/img/en.png" alt=""
                    (click)="changeLang('en')">
                <img *ngIf="lang.curLanguage.indexOf('zh')!=0" src="assets/static/img/cn.png" alt=""
                    (click)="changeLang('zh')"> -->
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon style="background: #ffffff;">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <a mat-button mat-menu-item href="/p1" >
                        <!-- <mat-icon>attach_money</mat-icon> -->
                        <img class="menu_img" src="assets/static/img/pool.png" alt="">
                        <span>{{"Pool 1"|translate}}</span>
                    </a>
                    <a mat-button mat-menu-item href="/p2" >
                        <!-- <mat-icon>attach_money</mat-icon> -->
                        <img class="menu_img" src="assets/static/img/pool.png" alt="">
                        <span>{{"Pool 2"|translate}}</span>
                    </a>
                    <a mat-button mat-menu-item href="https://www.notion.so/Using-bStable-e85b7ddbc3d4450bbf7d6664bdc3908e"
                        target="_blank">
                        <!-- <mat-icon>library_books</mat-icon> -->
                        <img class="menu_img" src="assets/static/img/zhinan.png" alt="">
                        <span>{{"Tutorial"|translate}}</span>
                    </a>
                    <button mat-menu-item (click)="changeLang(lang.curLanguage.indexOf('zh')===0?'en':'zh')">
                        <!-- <mat-icon>language</mat-icon> -->
                        <img class="menu_img" src="assets/static/img/en.png" *ngIf="lang.curLanguage.indexOf('zh')===0" alt="">
                        <img class="menu_img" src="assets/static/img/cn.png" *ngIf="lang.curLanguage.indexOf('en')===0" alt="">
                        <span *ngIf="lang.curLanguage.indexOf('zh')===0">English</span>
                        <span *ngIf="lang.curLanguage.indexOf('en')===0">中文简体</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
<div class="riskWarning alert alert-warning" role="alert">
    <div class="topCenter">
        <div class="noteDiv">
            <img src="assets/static/img/note.png" alt="">
            <span>{{"riskWarning"|translate}}</span>
            <br />
            <span *ngIf="showVpWarning()">{{ "vpWarning"|translate:{vpDiff:vpDiff.toFixed(4)} }}</span>
        </div>
    </div>
</div>
