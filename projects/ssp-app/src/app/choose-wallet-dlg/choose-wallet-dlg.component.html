<h1 mat-dialog-title>{{"Choose a Wallet"|translate}}</h1>
<div mat-dialog-content>
    <div class="row">
        <ul>
            <li>
                <a (click)="connectMetaMask()" *ngIf="boot.isMetaMaskInstalled()">
                    <img src="assets/static/img/wallet/metamask.png" alt="">
                    <span>MetaMask</span>
                </a>
            </li>
            <li>
                <a (click)="connectBinance()" *ngIf="boot.isBinanceInstalled()">
                    <img src="assets/static/img/wallet/binanceWLT.jpg" alt="">
                    <span>Binance</span>
                </a>
            </li>
            <li>
                <a (click)="connectWC()">
                    <img src="assets/static/img/wallet/walletconnect.png" alt="">
                    <span>WalletConnect</span>
                </a>
            </li>
            <li>
                <a (click)="connectTokenPocket()">
                    <img src="assets/static/img/wallet/tokenPocket.jpg" alt="">
                    <span>TokenPocket</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div mat-dialog-actions>
    <!-- <button mat-button (click)="goToBsc()">{{"Yes"|translate}}</button>
  <button mat-button mat-dialog-close>{{"No"|translate}}</button> -->
</div>
